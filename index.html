<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Word Counter</title>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100vh;">
            <div class="col-md-3"></div>
            <div class="col-md-6 my-auto">
                <div class="jumbotron p-3">
                    <h2 class="text-center">Word Counter</h2>
                    <hr>
                    <textarea id="text" rows="6" class="form-control" placeholder="Type your text here..."
                        onkeyup="countWord()" onpaste="countWord()"></textarea>
                    <div class="row mt-2">
                        <div class="col">
                            <h5>Word Count: <span id="wordCount">0</span></h5>
                        </div>
                        <div class="col text-right">
                            <button class="btn btn-primary" id="clearbtn" onclick="cleartext()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
